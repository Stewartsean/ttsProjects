<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<script src = "script.js"></script>
</head>

<body>
	<div th:each="student: ${students}">
		<a th:href="@{/student/} + ${student.id}">
			<div th:text="${student.firstName}"></div>
			<div th:text="${student.lastName}"></div>
			<div th:text="${student.adjName}"></div>
		</a>
	</div>
	<div>
		<form action="#" th:action="@{/student/}" th:method="delete">
			<input type="hidden" name="method" value="delete" />
			<button type="submit">Delete EVERYONE</button>
		</form>
	</div>
	<div>
		<form action="#" th:action="@{/student/create}" th:method="post">
			<input type="hidden" name="method" value="post" />
			<button type="submit">Create a student</button>
		</form>
	</div>

</body>
</html>
